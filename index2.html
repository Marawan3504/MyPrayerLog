  <style>
    body { background-color:#ffe6f0; }
    .envlope-wrapper { height:380px; }
    #envelope {
      position:relative; width:280px; height:180px;
      border-bottom-left-radius:6px; border-bottom-right-radius:6px;
      margin:auto; top:150px; background-color:#cc4c7c;
      box-shadow:0 4px 20px rgba(0,0,0,.2);
    }
    .front{position:absolute;width:0;height:0;z-index:3;}
    .flap{
      border-left:140px solid transparent;border-right:140px solid transparent;
      border-bottom:82px solid transparent;border-top:98px solid #cc4c7c;
      transform-origin:top;pointer-events:none;
    }
    .pocket{
      border-left:140px solid #ff80b3;border-right:140px solid #ff80b3;
      border-bottom:90px solid #e06699;border-top:90px solid transparent;
      border-bottom-left-radius:6px;border-bottom-right-radius:6px;
    }
    .letter{
      position:relative;background:#fff;width:90%;margin:auto;height:90%;
      top:5%;border-radius:6px;box-shadow:0 2px 26px rgba(0,0,0,.12);
    }
    .letter:after{
      content:'';position:absolute;inset:0;
    }
    .words{position:absolute;left:10%;width:80%;height:14%;background:#ffffff;}
    .words.line1{top:15%;width:80%;height:7%;}
    .words.line2{top:30%;}
    .words.line3{top:40%;}

    .open .flap{transform:rotateX(180deg);transition:.4s ease;z-index:1;}
    .close .flap{transform:rotateX(0deg);transition:.4s .6s ease;z-index:5;}
    .close .letter{transform:translateY(0);transition:.4s ease;z-index:1;}
    .open .letter{transform:translateY(-130px);transition:.4s .6s ease;z-index:2;}
    .hearts,.flowers{position:absolute;top:90px;left:0;right:0;z-index:2;}
    .heart,.flower{position:absolute;bottom:0;pointer-events:none;font-size:40px;}
    .close .heart,.close .flower{opacity:0;animation:none;}
    .a1{left:20%;animation:slideUp 4s linear 1,sideSway 2s ease-in-out 4 alternate;animation-fill-mode:forwards;animation-delay:.7s;}
    .a2{left:55%;animation:slideUp 5s linear 1,sideSway 4s ease-in-out 2 alternate;animation-fill-mode:forwards;animation-delay:.7s;}
    .a3{left:10%;animation:slideUp 7s linear 1,sideSway 2s ease-in-out 6 alternate;animation-fill-mode:forwards;animation-delay:.7s;}
    .f1{left:35%;animation:slideUp 6s linear 1,sideSway 3s ease-in-out 4 alternate;animation-fill-mode:forwards;animation-delay:.7s;}
    .f2{left:70%;animation:slideUp 5s linear 1,sideSway 3s ease-in-out 3 alternate;animation-fill-mode:forwards;animation-delay:.7s;}
    .f3{left:15%;animation:slideUp 8s linear 1,sideSway 2.5s ease-in-out 5 alternate;animation-fill-mode:forwards;animation-delay:.7s;}
    .s1{left:0%;animation:slideUp 6s linear 1,sideSway 3s ease-in-out 4 alternate;animation-fill-mode:forwards;animation-delay:.7s;}
    .s2{left:40%;animation:slideUp 5s linear 1,sideSway 3s ease-in-out 3 alternate;animation-fill-mode:forwards;animation-delay:.7s;}
    .s3{left:60%;animation:slideUp 8s linear 1,sideSway 2.5s ease-in-out 5 alternate;animation-fill-mode:forwards;animation-delay:.7s;}
    @keyframes slideUp{0%{top:0;}100%{top:-600px;}}
    @keyframes sideSway{0%{margin-left:0;}100%{margin-left:50px;}}
    .reset{text-align:center;}
    .reset button{
      font-weight:800;background:transparent;border:2px solid #ff80b3;color:#ff80b3;
      border-radius:4px;font-size:14px;text-transform:uppercase;margin:5px;padding:10px;min-width:120px;cursor:pointer;
    }
    .reset button:hover{background:#ff80b3;color:#fff;}
