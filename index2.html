<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بنحاول نصالح فرووح😔</title>
  <style>
    body {background:#ffe6f0;margin:0;padding:0;}
    .envlope-wrapper{padding-top:100px;text-align:center;}

    #envelope{
      position:relative;
      width:90%;
      max-width:300px;
      margin:auto;
      background:#cc4c7c;
      border-bottom-left-radius:6px;
      border-bottom-right-radius:6px;
      box-shadow:0 4px 20px rgba(0,0,0,.2);
    }

    /* الجيب الخلفي */
    .pocket{
      width:0;height:0;
      border-left:50% solid #ff80b3;
      border-right:50% solid #ff80b3;
      border-bottom:60px solid #e06699;
      border-top:60px solid transparent;
      border-bottom-left-radius:6px;
      border-bottom-right-radius:6px;
    }

    /* الغطاء الأمامي */
    .flap{
      position:absolute;
      top:0;left:0;right:0;
      width:0;height:0;
      margin:auto;
      border-left:50% solid transparent;
      border-right:50% solid transparent;
      border-top:80px solid #cc4c7c;
      transform-origin:top;
      pointer-events:none;
      z-index:5;
    }

    .letter{
      background:#fff;
      width:85%;
      margin:auto;
      margin-top:-40px;
      border-radius:6px;
      padding:12px;
      box-shadow:0 2px 26px rgba(0,0,0,.12);
      overflow-wrap:break-word;
      word-wrap:break-word;
      white-space:normal;
      font-size:16px;
      line-height:1.4;
      position:relative;
      z-index:2;
    }

    .words{display:block;margin-bottom:8px;}

    .open .flap{transform:rotateX(180deg);transition:.4s ease;}
    .close .flap{transform:rotateX(0deg);transition:.4s .6s ease;}
    .open .letter{transform:translateY(-120px);transition:.4s .6s ease;}
    .close .letter{transform:translateY(0);transition:.4s ease;}

    .hearts,.flowers{position:absolute;top:50%;left:0;right:0;z-index:1;}
    .heart,.flower{position:absolute;bottom:0;pointer-events:none;font-size:30px;}
    .close .heart,.close .flower{opacity:0;animation:none;}

    @keyframes slideUp{0%{top:0;}100%{top:-600px;}}
    @keyframes sideSway{0%{margin-left:0;}100%{margin-left:50px;}}

    .reset{text-align:center;margin-top:20px;}
    .reset button{
      font-weight:800;background:transparent;border:2px solid #ff80b3;color:#ff80b3;
      border-radius:4px;font-size:14px;text-transform:uppercase;margin:5px;padding:10px;min-width:120px;cursor:pointer;
    }
    .reset button:hover{background:#ff80b3;color:#fff;}

    @media (max-width:400px){
      .letter{font-size:14px;}
    }
  </style>
</head>
<body>
  <div class="envlope-wrapper">
    <div id="envelope" class="close">
      <div class="pocket"></div>
      <div class="flap"></div>
      <div class="letter">
        <div class="words">فروح😔</div>
        <div class="words">حقك عليا انا اسف متزعليش مني كل</div>
        <div class="words">
          اللي زعلني منك انك بتقولي خلاص و هنقطع و انتي عارفه غلاوتك عندي و متخليش حاجه تافهة زي دي تخسرنا بعض و انا عمري ما هكذب عليكي يا فروووووووح
        </div>
      </div>
      <div class="hearts">
        <div class="heart" style="left:20%;">💕</div>
        <div class="heart" style="left:60%;">💕</div>
      </div>
    </div>
  </div>
  <div class="reset">
    <button id="open">Open</button>
    <button id="reset">Reset</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function(){
      const envelope = $('#envelope');
      $('#open').click(()=>{envelope.addClass('open').removeClass('close');});
      $('#reset').click(()=>{envelope.addClass('close').removeClass('open');});
      envelope.click(()=>{envelope.addClass('open').removeClass('close');});
    });
  </script>
</body>
</html>
