<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>سجل صلواتي</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('mosque-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Tajawal', sans-serif;
    }
    h1::before, h1::after {
      content: "﷽";
      margin: 0 10px;
      color: #15803d;
      font-size: 1.2rem;
    }
    #prayers tr:hover {
      background-color: rgba(209,250,229,0.8);
      transition: background-color 0.3s ease;
    }
    .content-box {
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(4px);
    }
    /* ستايل الدائرة */
    .circle-link {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      background-color: #15803d;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, background-color 0.3s ease;
      text-decoration: none;
      z-index: 1000;
    }
    .circle-link:hover {
      background-color: #16a34a;
      transform: scale(1.1);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="text-gray-800 flex flex-col items-center min-h-screen p-4">

  <h1 class="text-2xl md:text-3xl font-bold mb-4 text-green-800">سجل صلواتي</h1>

  <div class="w-full max-w-3xl shadow-xl rounded-2xl border-4 border-green-600 content-box overflow-x-auto">
    <table class="min-w-full border-collapse text-center text-sm md:text-base">
      <thead class="bg-green-700 text-white">
        <tr>
          <th class="p-3">التاريخ</th>
          <th class="p-3">الفجر</th>
          <th class="p-3">الظهر</th>
          <th class="p-3">العصر</th>
          <th class="p-3">المغرب</th>
          <th class="p-3">العشاء</th>
        </tr>
      </thead>
      <tbody id="prayers" class="divide-y divide-gray-200 bg-green-50">
        <!-- البيانات هتتضاف هنا -->
      </tbody>
    </table>
  </div>

  <p class="mt-4 text-green-900 font-semibold text-sm md:text-base">
    اللهم اجعلنا من المحافظين على الصلاة
  </p>

  <!-- الدائرة اللي بتفتح index2.html -->
  <a href="index2.html" class="circle-link" title="اذهب إلى الصفحة التالية">+</a>

  <script>
    const url = 'https://sheetdb.io/api/v1/3zj6v0tvrcv3r';
    fetch(url)
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('prayers');
        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="p-3">${row["التاريخ"] || '-'}</td>
            <td class="p-3">${row["الفجر"] || '-'}</td>
            <td class="p-3">${row["الظهر"] || '-'}</td>
            <td class="p-3">${row["العصر"] || '-'}</td>
            <td class="p-3">${row["المغرب"] || '-'}</td>
            <td class="p-3">${row["العشاء"] || '-'}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('prayers').innerHTML =
          `<tr><td colspan="6" class="p-4 text-red-600">حصل خطأ أثناء تحميل البيانات</td></tr>`;
      });
  </script>

</body>
</html>
